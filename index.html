<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-TASK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="main-text"><h1>DOM TASK</h1></div>
        <div class="btns">
           <button id="boldBTN" class="x">Bold</button>
           <button id="italicBTN" class="x">Italic</button>
           <button id="textleftBTN" class="x"><i class="fa-solid fa-align-left"></i> Left</button>
           <button id="textcenterBTN" class="x"><i class="fa-solid fa-align-center"></i> Center</button>
           <button id="textrightBTN" class="x"><i class="fa-solid fa-align-right"></i> Right</button>
           <button id="upperBTN" class="x">UpperCase</button>
           <button id="lowerBTN" class="x">Lower Case</button>
           <button id="capitalBTN" class="x">Capitalize</button>
           <button id="clearBTN" class="x">Clear Text</button>
           <button id="brush" class="x"><i class="fa-solid fa-brush"></i></button>
           <input type="color" id="colorPicker" title="Pick a color">
           <select id="selecting" class="x">
               <option value="Georgia">Georgia</option>
           </select>
           <button id="printBTN" class="x"><i class="fa-solid fa-print"></i> Print Text</button>
        </div>
        <div class="text-area">
            <textarea id="text"></textarea>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
